<!-- TODO: is this correct directive? -->
<div ng-repeat="artist in artist">

	<!-- enter feature -->
	<form class="interview" name="revisionForm">

		<button ng-click="textfeature=!textfeature">Text</button>
		<button ng-click="embedfeature=!embedfeature">Embedded Link</button>
		<button ng-click="imagefeature=!imagefeature">Visual Art</button></br>

		<span ng-hide="textfeature">
			<input type="text" id="textcontent" ng-model="artist.textfeature"/>
			<button ng-click="saveTextFeature(artist._id, $index)">Save Feature</button>
		</span>

		<span ng-hide="embedfeature">
			iframe link: <input type="text" id="from" ng-model="artist.embedlink"/></br>
			iframe width: <input type="text" id="from" ng-model="artist.embedwidth"/></br>
			iframe height: <input type="text" id="from" ng-model="artist.embedheight"/></br>
			<button ng-click="saveEmbedFeature(artist._id, $index)">Save Feature</button>
		</span>

		<span ng-hide="imagefeature">
			<div ng-file-drop="uploadVisualContent($files)" class="addPhoto" 
				ng-file-drag-over-class="dropOverPhoto" ng-model="artist.imagefeature">Drop visual here</div>
			<button ng-click="saveImageFeature(artist._id, $index)">Save Feature</button>
		</span>

	</form>

	<img class="editPhotoDisplay" src={{artist.photoPath}} alt="displayartistphoto">

	<!-- interview -->
	<div class="interview">

		<div ng-file-drop="uploadArtistPhoto($files)" class="addPhoto" 
			ng-file-drag-over-class="dropOverPhoto" ng-model="artist.photo">Drop photo here</div>

		<form class="interview" name="revisionForm">
			{{artist.date}}</br>
			Date (YY/MM/DD): <input type="date" class="formfield" ng-model="artist.date"></br>
			Artist: <input type="text" class="formfield" ng-model="artist.name"></br>
			City: <input type="text" class="formfield" ng-model="artist.city"></br>
			Description: <input type="text" class="formfield" ng-model="artist.description"></br>
			Question: <input type="text" class="formfield" ng-model="artist.question"></br>
			Answer: <input type="text" class="formfield" ng-model="artist.answer"></br>
			<br>
			<a href="#/" class="btn">Cancel</a>
			<button ng-click="saveChange(artist._id, $index)">Save</button>
			<button ng-click="destroy()" ng-show="project.$remove">Delete</button>
		</form>
	</div>
</div>
