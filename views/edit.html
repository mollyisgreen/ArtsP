<div class="middle">
	<div class="middleInner">
		<div class="title">Name</div>
		<div class="slogan">one up-and-coming artist per day</div>

		<div class="interview">
			<!-- TODO: is this correct directive? -->
			<div ng-repeat="artist in artist">

				<script type="text/javascript">
				    if (0){
				        $("#yesPhoto").show();
				    } else {
				        $("#noPhoto").show();
				    }
				</script>

				<img id="yesPhoto" class="artistPhoto" src={{artist.photoPath}} alt="artistphoto" style="display: none">

				<div id="noPhoto" ng-file-drop="onFileSelect($files)" class="addPhoto" 
					ng-file-drag-over-class="dropOverPhoto" ng-model="artist.photo" style="display: none">Drop photo here</div>

				<form class="interview" name="revisionForm">
					Feature: <input type="text" class="formfield" ng-model="artist.feature"></br>
					Artist: <input type="text" class="formfield" ng-model="artist.name"></br>
					City: <input type="text" class="formfield" ng-model="artist.city"></br>
					Question: <input type="text" class="formfield" ng-model="artist.question"></br>
					Answer: <input type="text" class="formfield" ng-model="artist.answer"></br>
				  	<br>
				  	<a href="#/" class="btn">Cancel</a>
				  	<button ng-click="saveChange(artist._id)">Save</button>
				  	<button ng-click="destroy()" ng-show="project.$remove">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>
