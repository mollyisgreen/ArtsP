<div class="textfeature" id="textfeature">{{artist[0].textfeature}}</div>

<img class="imagefeature" id="imagefeature" src={{visualFeaturePath}} alt={{artist[0].name}}>

<div class="iframefeature" id="iframefeature">
	<iframe src={{iframesrc}} width={{artist[0].embedwidth}} height={{artist[0].embedheight}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>

<div class="middle">
	<div class="interviewblock">

		<img class="artistPhoto" src="https://atomreview.s3.amazonaws.com/biopic{{artist[0]._id}}" alt={{artist[0].name}}>
		
		<div class="artistQuickInfo">
			{{artist[0].description}}</br></br>
			<b>Artist</b> {{artist[0].name}}</br>
			<b>City</b> {{artist[0].city}}</br></br>
		</div>

		<div class="interview">
			<b>{{artist[0].question1}}</b></br>
			{{artist[0].answer1}}</br></br>
			<div id="question2"><b>{{artist[0].question2}}</b></br>
			{{artist[0].answer2}}</div>
		</div>

		<script>
			setInterval(function(){
				addthis.toolbox('.addthisToolbox')
			},3000);
		</script>

		<div class="addthisToolbox addthis_32x32_style">
			<a class="addthis_button_facebook addthiswidget"></a> 
			<a class="addthis_button_twitter addthiswidget" addthis:title="{{artist[0].twitter}}"></a> 
			<a class="addthis_button_pinterest_share addthiswidget"></a>
			<a class="addthis_button_reddit addthiswidget"></a> 
			<a class="addthis_button_email addthiswidget"></a>
		</div></br></br>

		<a id="previous" href="#!/show/{{previous}}">Next</a>
		<a id="next" href="#!/show/{{next}}">Previous</a>
	</div>

</div>
