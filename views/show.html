<div class="title">Atom Review</div>
<div class="slogan">showcasing one artist per day</div>

<img src="line.png">

<div id="categorycontainer">
	<div class="categories">film</div>
	<div class="categories">music</div>
	<div class="categories">performance</div>
	<div class="categories">written</div>
</div>

<img src="line.png"></br>


<div class="textfeature">{{artist[0].textfeature}}</div>

<img class="imagefeature" src={{artist[0].visualContentPath}} alt={{artist[0].name}}>

<div class="iframefeature">
	<iframe src={{iframesrc}} width={{artist[0].embedwidth}} height={{artist[0].embedheight}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>

<div class="description">{{artist[0].description}}</div>


<div class="interviewblock">
	<div class="rightinterview">
		<div class="interview">
			<b>Artist</b> {{artist[0].name}}</br>
			<b>City</b> {{artist[0].city}}</br></br>

			<b>{{artist[0].question}}</b></br>
			{{artist[0].answer}}</br></br>

			<!-- AddThis -->
			<div class="addthis_sharing_toolbox"></div>
		</div>
	</div>
</div>


<img class="artistPhoto" src={{artist[0].photoPath}} alt={{artist[0].name}}>

<div class="discover">Discover the works of other great artists!</div>
