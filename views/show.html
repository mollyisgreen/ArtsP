<div class="top">
	<a href="/">
		<div class="title">Atom Review</div>
		<div class="slogan">showcasing one rising artist per day</div>
	</a>

	<div class="menubar">
		<img src="line.png">

		<div id="categorycontainer">
			<a class="categories" href="/">film</a>
			<a class="categories" href="/">music</a>
			<a class="categories" href="/">performance</a>
			<a class="categories" href="/">written</a>
			<div class="categories">|</div>
			<a class="categories" href="#!/about">about</a>
			<a class="categories" href="#!/contact">contact</a>
		</div>

		<img src="line.png"></br>
	</div>

	<div class="textfeature" id="textfeature">{{artist[0].textfeature}}</div>

	<img class="imagefeature" id="imagefeature" src={{visualFeaturePath}} alt={{artist[0].name}}>

	<div id="iframefeature">
		<iframe src={{iframesrc}} width={{artist[0].embedwidth}} height={{artist[0].embedheight}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>

	<div class="description">{{artist[0].description}}</div>

</div>
