<div class="textfeatureDisplay" id="textfeature">{{artist[0].textfeature}}</div>

<img class="imagefeatureDisplay" id="imagefeature" src={{visualFeaturePath}}>

<div id="iframefeatureDisplay">
	<iframe src={{iframesrc}} width={{artist[0].embedwidth}} height={{artist[0].embedheight}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>

<div class="description">{{artist[0].description}}</div>


<div class="middle">
	<div class="interviewblock">
			<img class="artistPhoto" src={{bioPhotoPath}} alt={{artist[0].name}}>

			<div class="artistQuickInfo">
				<b>Artist</b> {{artist[0].name}}</br>
				<b>City</b> {{artist[0].city}}
			</div>

		<div class="interview">
			<b>{{artist[0].question1}}</b></br>
			{{artist[0].answer1}}</br></br></br>
			<b>{{artist[0].question2}}</b></br>
			{{artist[0].answer2}}</br></br>
		</div>

		<div class="addthis_sharing_toolbox"></div></br></br>
		<a id="previous" href="#!/show/{{previous}}"><img src="leftarrow.png"></a>
		<a id="next" href="#!/show/{{next}}"><img src="rightarrow.png"></a>
	</div>
</div>


<div class="discover" ng-controller="discoverController">

	<div class="discoverTitle">Discover other artists</div>

		<iframe class="discoverUnit" src={{discoveriframe1}} width={{artist[0].discoverwidth1}} height={{artist[0].discoverheight1}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

		<iframe class="discoverUnit" src={{discoveriframe2}} width={{artist[0].discoverwidth2}} height={{artist[0].discoverheight2}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

		<iframe class="discoverUnit" src={{discoveriframe3}} width={{artist[0].discoverwidth3}} height={{artist[0].discoverheight3}} frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>	

    </div>

</div>

<a href="#/" class="btn">Back to Dashboard</a>
<a href="#/edit/{{artist[0]._id}}">Edit</a>
